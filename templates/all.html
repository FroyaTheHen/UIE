{% extends "base.html" %}
{% block content %}
  <main class="main">
    <section>

      {% for row in entries %}
      <div class="container_all card container">
        <div class="row">
          <div class="col-sm text-left">
            <h4>{{ row[0] }}</h4>
            <p> - {{ row[2] }}</p>
            <p class="text-muted">{{ row[1] }}</p>
          </div>
        </div>
    </div>
      {% endfor %}
    </section>
  </main>


{% endblock %}
