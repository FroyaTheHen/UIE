{% extends "base.html" %}
{% block content %}
  <main class="main">
    <section>
      <h1>Add new expresion:</h1>
      <form class="form" method="POST">
        <p class="form__input">
          <label for="entry" class="form__label">expresion:</label>
          <textarea name="content" id="entry" class="form__textarea"></textarea>
          <label for="entry" class="form__label">translation:</label>
          <textarea name="translation" id="entry" class="form__textarea"></textarea>
        </p>
        <button type="submit" class="form__submit">Add</button>
      </form>
    </section>
    <section>
      <h1>Recently added</h1>
      {% for row in entries %}
        <article class="entry">
          <div>
            <time class="entry__date" datetime="{{ row[1] }}">â€¢ {{ row[1] }}</time>
          </div>
          <p class="entry__content">
            <h4>{{ row[0] }}</h4>
            {{ row[2] }}
          </p>
        </article>
      {% endfor %}
    </section>
  </main>

{% endblock %}
